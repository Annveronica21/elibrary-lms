<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary: Online Borrowing Management System Log-in</title>
    <link rel="stylesheet" href="s_style.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="bookhaven.png" alt="Book Haven Logo">
            <h1>eLibrary: Online borrowing management system</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Log-in</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <button type="submit">Log-in</button>
            </form>
        </div>

        <script>
            // Predefined credentials
            const validEmail = "user@gmail.com";
            const validPassword = "password123";
    
            // Handle form submission
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault();  // Prevent the form from submitting
    
                // Get user inputs
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
    
                // Check if the credentials are correct
                if (email === validEmail && password === validPassword) {
                    // Redirect to the dashboard (assuming dashboard.html exists)
                    window.location.href = "index.html";
                } else {
                    // Display error message if credentials are invalid
                    document.getElementById("error-message").style.display = "block";
                }
            });
        </script>
    </main>

    <footer>
        <!-- You can add footer content here if necessary -->
    </footer>
    

</body>
</html>
